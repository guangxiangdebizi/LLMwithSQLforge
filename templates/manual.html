<body>
    <h1>问答系统用户手册</h1>
    <p>欢迎使用问答系统！在此页面中，您可以找到有关如何使用本系统的指南和详细说明。</p>
    <ul>
        <li>在主界面中输入您的问题，然后点击“发送”按钮。</li>
